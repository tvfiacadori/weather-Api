<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
  </head>
    <body>    
      <div class="container">
        <div class="form">
          <h3>Weather city :</h3>
          <div class="form-input-container">
            <input 
            type="text" 
            placeholder="name of the city" 
            id="city-input"
            />

            <button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div id="weather-data" class="hide">

          <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img 
            src="" 
            alt="countryflag"
            id="country" 
            />
          </h2>

          <p id="temperature"><span></span>&deg;C</p>
          <div id="discription-container">
            <p id="description"></p>
            <img 
              id="weather-icon" 
              src="" 
              alt="weatherfeel">
          </div>
          <div id="details-container">
            <p id="humidity">
              <i class="fa-solid fa-droplet"></i>
              <span></span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span></span>
            </p>
          </div>

        </div>
        <div id="error-message" class="hide">
          <p>
            It was not possible to find the climate of a city with this name.</p>
        </div>
        <div id="loader" class="hide">
          <i class="fa-solid fa-spinner"></i>
        </div>
        <div id="suggestions">
          <button id="Lyon">Lyon</button>
          <button id="Ribeirão Preto">Ribeirão Preto</button>
          <button id="Fontaines-sur-saône">Fontaine sur Saône</button>
          <button id="Lanciano">Lanciano</button>
          <button id="Fugen">Fugen</button>
          <button id="Bourg-en-bresse">Bourg-en-bresse</button>
          <button id="Brisbane">Brisbane</button>
          <button id="Noosa">Noosa</button>
        </div>
      </div>
  
    </body>
</html>
